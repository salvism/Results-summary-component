<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- main start -->
    <main>
      <div class="card">
        <div class="card-container">
          <!-- result section start -->
          <section id="result">
            <h3>Your Result</h3>
            <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <p>Great</p>
            <p class="info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>
          <!-- result section end -->

          <!-- summary section start -->
          <section id="summary">
            <h3>Summary</h3>
            <div class="rows">
              <div class="row">
                <div class="badge">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="icon-reaction"
                  />
                  <p>Reaction</p>
                </div>
                <p><span>80</span> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
                  <p>Memory</p>
                </div>
                <p><span>92</span> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                  <p>Verbal</p>
                </div>
                <p><span>61</span> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
                  <p>Visual</p>
                </div>
                <p><span>72</span> / 100</p>
              </div>
            </div>
            <button>Continue</button>
          </section>
          <!-- summary section end -->
        </div>
      </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Salvi Ismayilzada</a>.
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
